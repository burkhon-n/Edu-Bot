version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./coursemate.db:/app/coursemate.db
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  bot:
    build: .
    depends_on:
      - api
    volumes:
      - ./storage:/app/storage
      - ./coursemate.db:/app/coursemate.db
    env_file:
      - .env
    command: python -m app.bot
    restart: unless-stopped
